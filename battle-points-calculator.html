<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Points Calculator</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Icon components as inline SVG
        const Download = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
        );

        const RotateCcw = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"></path>
            </svg>
        );

        const UserCheck = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
        );

        const MessageCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
            </svg>
        );

        const Zap = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
        );

        const Target = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="12" r="6"></circle>
                <circle cx="12" cy="12" r="2"></circle>
            </svg>
        );

        const Eye = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
        );

        const Swords = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 3l-6 6m0 0V4m0 5h5M5 3a2 2 0 00-2 2v1c0 8.284 6.716 15 15 15h1a2 2 0 002-2v-3.28a1 1 0 00-.684-.948l-4.493-1.498a1 1 0 00-1.21.502l-1.13 2.257a11.042 11.042 0 01-5.516-5.517l2.257-1.128a1 1 0 00.502-1.21L9.228 3.683A1 1 0 008.279 3H5z"></path>
            </svg>
        );

        const Crown = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 3l14 9-14 9V3z"></path>
            </svg>
        );

        const Hammer = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
            </svg>
        );

        const Star = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"></polygon>
            </svg>
        );

        const BattlePointsCalculator = () => {
            const [partySize, setPartySize] = useState(4);
            const [adjustments, setAdjustments] = useState({
                easier: false,
                twoSolos: false,
                bonusDamage: false,
                lowerTier: false,
                noBruisersEtc: false,
                harder: false
            });
            const [adversaries, setAdversaries] = useState({
                minions: 0,
                social: 0,
                horde: 0,
                ranged: 0,
                skulk: 0,
                standard: 0,
                leader: 0,
                bruiser: 0,
                solo: 0
            });

            const basePoints = (partySize * 3) + 2;
            
            const calculateAdjustments = () => {
                let total = 0;
                if (adjustments.easier) total -= 1;
                if (adjustments.twoSolos) total -= 2;
                if (adjustments.bonusDamage) total -= 2;
                if (adjustments.lowerTier) total += 1;
                if (adjustments.noBruisersEtc) total += 1;
                if (adjustments.harder) total += 2;
                return total;
            };

            const calculateSpentPoints = () => {
                return (
                    (adversaries.minions * 1) +
                    (adversaries.social * 1) +
                    (adversaries.horde * 2) +
                    (adversaries.ranged * 2) +
                    (adversaries.skulk * 2) +
                    (adversaries.standard * 2) +
                    (adversaries.leader * 3) +
                    (adversaries.bruiser * 4) +
                    (adversaries.solo * 5)
                );
            };

            const availablePoints = basePoints + calculateAdjustments();
            const spentPoints = calculateSpentPoints();
            const remainingPoints = availablePoints - spentPoints;

            const handleAdjustmentChange = (key) => {
                setAdjustments(prev => ({
                    ...prev,
                    [key]: !prev[key]
                }));
            };

            const handleAdversaryChange = (type, value) => {
                const numValue = parseInt(value) || 0;
                setAdversaries(prev => ({
                    ...prev,
                    [type]: Math.max(0, numValue)
                }));
            };

            const resetCalculator = () => {
                setPartySize(4);
                setAdjustments({
                    easier: false,
                    twoSolos: false,
                    bonusDamage: false,
                    lowerTier: false,
                    noBruisersEtc: false,
                    harder: false
                });
                setAdversaries({
                    minions: 0,
                    social: 0,
                    horde: 0,
                    ranged: 0,
                    skulk: 0,
                    standard: 0,
                    leader: 0,
                    bruiser: 0,
                    solo: 0
                });
            };

            const exportEncounter = () => {
                const encounter = `Battle Points Encounter
========================
Party Size: ${partySize} PCs
Base Points: ${basePoints}

Adjustments:
${adjustments.easier ? '‚Ä¢ Easier/Shorter fight: -1\n' : ''}${adjustments.twoSolos ? '‚Ä¢ Using 2+ Solo adversaries: -2\n' : ''}${adjustments.bonusDamage ? '‚Ä¢ Bonus damage (+1d4 or +2): -2\n' : ''}${adjustments.lowerTier ? '‚Ä¢ Lower tier adversary: +1\n' : ''}${adjustments.noBruisersEtc ? '‚Ä¢ No Bruisers/Hordes/Leaders/Solos: +1\n' : ''}${adjustments.harder ? '‚Ä¢ Harder/Longer fight: +2\n' : ''}
Available Points: ${availablePoints}

Adversaries:
${adversaries.minions > 0 ? `‚Ä¢ Minions: ${adversaries.minions} (${adversaries.minions * 1} points)\n` : ''}${adversaries.social > 0 ? `‚Ä¢ Social/Support: ${adversaries.social} (${adversaries.social * 1} points)\n` : ''}${adversaries.horde > 0 ? `‚Ä¢ Horde: ${adversaries.horde} (${adversaries.horde * 2} points)\n` : ''}${adversaries.ranged > 0 ? `‚Ä¢ Ranged: ${adversaries.ranged} (${adversaries.ranged * 2} points)\n` : ''}${adversaries.skulk > 0 ? `‚Ä¢ Skulk: ${adversaries.skulk} (${adversaries.skulk * 2} points)\n` : ''}${adversaries.standard > 0 ? `‚Ä¢ Standard: ${adversaries.standard} (${adversaries.standard * 2} points)\n` : ''}${adversaries.leader > 0 ? `‚Ä¢ Leader: ${adversaries.leader} (${adversaries.leader * 3} points)\n` : ''}${adversaries.bruiser > 0 ? `‚Ä¢ Bruiser: ${adversaries.bruiser} (${adversaries.bruiser * 4} points)\n` : ''}${adversaries.solo > 0 ? `‚Ä¢ Solo: ${adversaries.solo} (${adversaries.solo * 5} points)\n` : ''}
Total Spent: ${spentPoints} points
Remaining: ${remainingPoints} points`;

                const blob = new Blob([encounter], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `battle-encounter-${partySize}pc.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            return (
                <div className="min-h-screen bg-gray-900 text-gray-100 p-4">
                    <div className="max-w-4xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-8 relative">
                            <div className="absolute right-0 top-0 flex gap-2">
                                <button
                                    onClick={exportEncounter}
                                    className="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-3 rounded-md transition-colors flex items-center justify-center gap-1 text-sm"
                                >
                                    <Download className="w-4 h-4" />
                                    Export
                                </button>
                                <button
                                    onClick={resetCalculator}
                                    className="bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-3 rounded-md transition-colors flex items-center justify-center gap-1 text-sm"
                                >
                                    <RotateCcw className="w-4 h-4" />
                                    Reset
                                </button>
                            </div>
                            <div className="flex items-center justify-center gap-3 mb-4">
                                <Star className="w-8 h-8 text-red-400" />
                                <h1 className="text-3xl font-bold text-white">Battle Points Calculator</h1>
                                <Target className="w-8 h-8 text-red-400" />
                            </div>
                            <p className="text-gray-400">Plan your combat encounters with precision</p>
                        </div>

                        <div className="grid lg:grid-cols-2 gap-6">
                            {/* Left Column - Setup */}
                            <div className="flex flex-col h-full">
                                {/* Party Setup & Adjustments */}
                                <div className="bg-gray-800 rounded-lg p-6 border border-gray-700 flex-1">
                                    <div className="mb-6">
                                        <h2 className="text-xl font-semibold text-white">Party Setup & Adjustments</h2>
                                    </div>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                        {/* Party Setup Column */}
                                        <div>
                                            <h3 className="text-lg font-medium text-white mb-3">Party Setup</h3>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-300 mb-2">
                                                    Number of PCs
                                                </label>
                                                <input
                                                    type="number"
                                                    min="1"
                                                    max="12"
                                                    value={partySize}
                                                    onChange={(e) => setPartySize(parseInt(e.target.value) || 1)}
                                                    className="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                />
                                                <p className="text-sm text-gray-400 mt-1">
                                                    Base Points: ({partySize} √ó 3) + 2 = <span className="text-blue-400 font-semibold">{basePoints}</span>
                                                </p>
                                            </div>
                                        </div>

                                        {/* Battle Adjustments Column */}
                                        <div>
                                            <h3 className="text-lg font-medium text-white mb-3">Battle Adjustments</h3>
                                            <div className="space-y-2 mr-4">
                                                <label className="flex items-center gap-2 cursor-pointer text-sm">
                                                    <input
                                                        type="checkbox"
                                                        checked={adjustments.easier}
                                                        onChange={() => handleAdjustmentChange('easier')}
                                                        className="w-4 h-4 text-green-500 bg-gray-700 border-gray-600 rounded focus:ring-green-500"
                                                    />
                                                    <span className="text-green-400">(-1)</span>
                                                    <span className="text-gray-300">Easier/shorter fight</span>
                                                </label>
                                                
                                                <label className="flex items-center gap-2 cursor-pointer text-sm">
                                                    <input
                                                        type="checkbox"
                                                        checked={adjustments.twoSolos}
                                                        onChange={() => handleAdjustmentChange('twoSolos')}
                                                        className="w-4 h-4 text-green-500 bg-gray-700 border-gray-600 rounded focus:ring-green-500"
                                                    />
                                                    <span className="text-green-400">(-2)</span>
                                                    <span className="text-gray-300">Using 2+ Solo adversaries</span>
                                                </label>
                                                
                                                <label className="flex items-center gap-2 cursor-pointer text-sm">
                                                    <input
                                                        type="checkbox"
                                                        checked={adjustments.bonusDamage}
                                                        onChange={() => handleAdjustmentChange('bonusDamage')}
                                                        className="w-4 h-4 text-green-500 bg-gray-700 border-gray-600 rounded focus:ring-green-500"
                                                    />
                                                    <span className="text-green-400">(-2)</span>
                                                    <span className="text-gray-300">+1d4 (or +2) to all damage rolls</span>
                                                </label>
                                                
                                                <label className="flex items-center gap-2 cursor-pointer text-sm">
                                                    <input
                                                        type="checkbox"
                                                        checked={adjustments.lowerTier}
                                                        onChange={() => handleAdjustmentChange('lowerTier')}
                                                        className="w-4 h-4 text-red-500 bg-gray-700 border-gray-600 rounded focus:ring-red-500"
                                                    />
                                                    <span className="text-red-400">(+1)</span>
                                                    <span className="text-gray-300">Adversary from lower tier</span>
                                                </label>
                                                
                                                <label className="flex items-center gap-2 cursor-pointer text-sm">
                                                    <input
                                                        type="checkbox"
                                                        checked={adjustments.noBruisersEtc}
                                                        onChange={() => handleAdjustmentChange('noBruisersEtc')}
                                                        className="w-4 h-4 text-red-500 bg-gray-700 border-gray-600 rounded focus:ring-red-500"
                                                    />
                                                    <span className="text-red-400">(+1)</span>
                                                    <span className="text-gray-300">No Bruisers, Hordes, Leaders, or Solos</span>
                                                </label>
                                                
                                                <label className="flex items-center gap-2 cursor-pointer text-sm">
                                                    <input
                                                        type="checkbox"
                                                        checked={adjustments.harder}
                                                        onChange={() => handleAdjustmentChange('harder')}
                                                        className="w-4 h-4 text-red-500 bg-gray-700 border-gray-600 rounded focus:ring-red-500"
                                                    />
                                                    <span className="text-red-400">(+2)</span>
                                                    <span className="text-gray-300">Harder/longer fight</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Results */}
                                <div className="bg-gray-800 rounded-lg p-6 border border-gray-700 mt-6">
                                    <h2 className="text-xl font-semibold text-white mb-4">Battle Points Summary</h2>
                                    <div className="space-y-3">
                                        <div className="flex justify-between text-lg">
                                            <span className="text-gray-300">Available Points:</span>
                                            <span className="text-blue-400 font-bold text-2xl">{availablePoints}</span>
                                        </div>
                                        <div className="flex justify-between text-lg">
                                            <span className="text-gray-300">Spent Points:</span>
                                            <span className="text-yellow-400 font-bold text-2xl">{spentPoints}</span>
                                        </div>
                                        <div className="border-t border-gray-600 pt-3">
                                            <div className="flex justify-between text-xl">
                                                <span className="text-white font-semibold">Remaining:</span>
                                                <span className={`font-bold text-3xl ${remainingPoints >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                    {remainingPoints}
                                                </span>
                                            </div>
                                        </div>
                                        {remainingPoints < 0 && (
                                            <p className="text-red-400 text-sm bg-red-900/30 rounded-md p-2 mt-2">
                                                ‚ö†Ô∏è Over budget! Reduce adversaries or adjust modifiers.
                                            </p>
                                        )}
                                        {remainingPoints > 0 && spentPoints > 0 && (
                                            <p className="text-yellow-400 text-sm bg-yellow-900/30 rounded-md p-2 mt-2">
                                                üí° You have {remainingPoints} points left to spend.
                                            </p>
                                        )}
                                    </div>
                                </div>
                            </div>

                            {/* Right Column - Adversaries */}
                            <div className="space-y-6">
                                {/* Adversaries */}
                                <div className="bg-gray-800 rounded-lg p-6 border border-gray-700">
                                    <h2 className="text-xl font-semibold text-white mb-4">Adversaries</h2>
                                    
                                    {/* 1 Point Adversaries */}
                                    <div className="mb-6">
                                        <h3 className="text-sm font-semibold text-yellow-400 mb-3 border-b border-yellow-400/30 pb-1">1 POINT EACH</h3>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-300 mb-1">
                                                    <div className="flex items-center gap-1">
                                                        <UserCheck className="w-4 h-4 text-yellow-400" />
                                                        <span>Minions</span>
                                                    </div>
                                                </label>
                                                <input
                                                    type="number"
                                                    min="0"
                                                    value={adversaries.minions}
                                                    onChange={(e) => handleAdversaryChange('minions', e.target.value)}
                                                    className="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500"
                                                />
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-medium text-gray-300 mb-1">
                                                    <div className="flex items-center gap-1">
                                                        <MessageCircle className="w-4 h-4 text-yellow-400" />
                                                        <span>Social/Support</span>
                                                    </div>
                                                </label>
                                                <input
                                                    type="number"
                                                    min="0"
                                                    value={adversaries.social}
                                                    onChange={(e) => handleAdversaryChange('social', e.target.value)}
                                                    className="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500"
                                                />
                                            </div>
                                        </div>
                                    </div>

                                    {/* 2 Point Adversaries */}
                                    <div className="mb-6">
                                        <h3 className="text-sm font-semibold text-orange-400 mb-3 border-b border-orange-400/30 pb-1">2 POINTS EACH</h3>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-300 mb-1">
                                                    <div className="flex items-center gap-1">
                                                        <Zap className="w-4 h-4 text-orange-400" />
                                                        <span>Horde</span>
                                                    </div>
                                                </label>
                                                <input
                                                    type="number"
                                                    min="0"
                                                    value={adversaries.horde}
                                                    onChange={(e) => handleAdversaryChange('horde', e.target.value)}
                                                    className="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-orange-500"
                                                />
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-medium text-gray-300 mb-1">
                                                    <div className="flex items-center gap-1">
                                                        <Target className="w-4 h-4 text-orange-400" />
                                                        <span>Ranged</span>
                                                    </div>
                                                </label>
                                                <input
                                                    type="number"
                                                    min="0"
                                                    value={adversaries.ranged}
                                                    onChange={(e) => handleAdversaryChange('ranged', e.target.value)}
                                                    className="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-orange-500"
                                                />
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-medium text-gray-300 mb-1">
                                                    <div className="flex items-center gap-1">
                                                        <Eye className="w-4 h-4 text-orange-400" />
                                                        <span>Skulk</span>
                                                    </div>
                                                </label>
                                                <input
                                                    type="number"
                                                    min="0"
                                                    value={adversaries.skulk}
                                                    onChange={(e) => handleAdversaryChange('skulk', e.target.value)}
                                                    className="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-orange-500"
                                                />
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-medium text-gray-300 mb-1">
                                                    <div className="flex items-center gap-1">
                                                        <Swords className="w-4 h-4 text-orange-400" />
                                                        <span>Standard</span>
                                                    </div>
                                                </label>
                                                <input
                                                    type="number"
                                                    min="0"
                                                    value={adversaries.standard}
                                                    onChange={(e) => handleAdversaryChange('standard', e.target.value)}
                                                    className="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-orange-500"
                                                />
                                            </div>
                                        </div>
                                    </div>

                                    {/* 3 Point Adversaries */}
                                    <div className="mb-6">
                                        <h3 className="text-sm font-semibold text-red-400 mb-3 border-b border-red-400/30 pb-1">3 POINTS EACH</h3>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-300 mb-1">
                                                    <div className="flex items-center gap-1">
                                                        <Crown className="w-4 h-4 text-red-400" />
                                                        <span>Leader</span>
                                                    </div>
                                                </label>
                                                <input
                                                    type="number"
                                                    min="0"
                                                    value={adversaries.leader}
                                                    onChange={(e) => handleAdversaryChange('leader', e.target.value)}
                                                    className="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-red-500"
                                                />
                                            </div>
                                        </div>
                                    </div>

                                    {/* 4 Point Adversaries */}
                                    <div className="mb-6">
                                        <h3 className="text-sm font-semibold text-red-400 mb-3 border-b border-red-400/30 pb-1">4 POINTS EACH</h3>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-300 mb-1">
                                                    <div className="flex items-center gap-1">
                                                        <Hammer className="w-4 h-4 text-red-400" />
                                                        <span>Bruiser</span>
                                                    </div>
                                                </label>
                                                <input
                                                    type="number"
                                                    min="0"
                                                    value={adversaries.bruiser}
                                                    onChange={(e) => handleAdversaryChange('bruiser', e.target.value)}
                                                    className="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-red-500"
                                                />
                                            </div>
                                        </div>
                                    </div>

                                    {/* 5 Point Adversaries */}
                                    <div>
                                        <h3 className="text-sm font-semibold text-purple-400 mb-3 border-b border-purple-400/30 pb-1">5 POINTS EACH</h3>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-300 mb-1">
                                                    <div className="flex items-center gap-1">
                                                        <Star className="w-4 h-4 text-purple-400" />
                                                        <span>Solo</span>
                                                    </div>
                                                </label>
                                                <input
                                                    type="number"
                                                    min="0"
                                                    value={adversaries.solo}
                                                    onChange={(e) => handleAdversaryChange('solo', e.target.value)}
                                                    className="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<BattlePointsCalculator />, document.getElementById('root'));
    </script>
