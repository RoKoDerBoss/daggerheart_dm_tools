<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daggerheart Fear Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1444 0%, #2d1b69 50%, #3d2475 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        /* Static background pattern */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 50px,
                rgba(255, 255, 255, 0.02) 50px,
                rgba(255, 255, 255, 0.02) 100px
            );
        }

        .container {
            background: rgba(26, 20, 68, 0.9);
            border: 3px solid #f4d03f;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        inset 0 0 20px rgba(244, 208, 63, 0.1);
            text-align: center;
            position: relative;
            min-width: 400px;
        }

        /* Corner decorations */
        .container::before,
        .container::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid #f4d03f;
        }

        .container::before {
            top: -5px;
            left: -5px;
            border-right: none;
            border-bottom: none;
        }

        .container::after {
            bottom: -5px;
            right: -5px;
            border-left: none;
            border-top: none;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #f4d03f, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(244, 208, 63, 0.5);
        }

        .subtitle {
            color: #4dd0e1;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-style: italic;
        }

        .fear-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border: 2px solid rgba(244, 208, 63, 0.3);
        }

        .skulls-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            min-height: 60px;
            margin: 20px 0;
        }

        .skull {
            font-size: 3em;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.6));
            animation: pulse 2s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .skull:hover {
            transform: scale(1.2) rotate(10deg);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .fear-count {
            font-size: 2em;
            color: #f4d03f;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(244, 208, 63, 0.5);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        button {
            background: linear-gradient(135deg, #f4d03f, #ffd700);
            color: #1a1444;
            border: none;
            font-size: 2em;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(244, 208, 63, 0.3);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(244, 208, 63, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:active::before {
            width: 100px;
            height: 100px;
        }

        button:disabled {
            background: linear-gradient(135deg, #666, #888);
            cursor: not-allowed;
            opacity: 0.6;
        }

        button:disabled:hover {
            transform: none;
            box-shadow: 0 5px 20px rgba(244, 208, 63, 0.3);
        }

        .no-fear {
            color: #4dd0e1;
            font-style: italic;
            font-size: 1.5em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daggerheart</h1>
        <div class="subtitle">Fear Tracker</div>
        
        <div class="fear-display">
            <div class="fear-count">Fear: <span id="fearValue">0</span>/12</div>
            <div class="skulls-container" id="skullsContainer">
                <div class="no-fear">No fear... yet</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="decreaseBtn" onclick="decreaseFear()" title="Decrease Fear">âˆ’</button>
            <button id="increaseBtn" onclick="increaseFear()" title="Increase Fear">+</button>
        </div>
    </div>

    <script>
        let fear = 0;
        const maxFear = 12;

        function updateDisplay() {
            const fearValueElement = document.getElementById('fearValue');
            const skullsContainer = document.getElementById('skullsContainer');
            const decreaseBtn = document.getElementById('decreaseBtn');
            const increaseBtn = document.getElementById('increaseBtn');
            
            fearValueElement.textContent = fear;
            
            // Update button states
            decreaseBtn.disabled = fear === 0;
            increaseBtn.disabled = fear === maxFear;
            
            if (fear === 0) {
                skullsContainer.innerHTML = '<div class="no-fear">No fear... yet</div>';
            } else if (fear === maxFear) {
                skullsContainer.innerHTML = '';
                for (let i = 0; i < fear; i++) {
                    const skull = document.createElement('div');
                    skull.className = 'skull';
                    skull.textContent = 'ðŸ’€';
                    skull.style.animationDelay = `${i * 0.1}s`;
                    skull.style.filter = 'drop-shadow(0 0 15px rgba(255, 0, 0, 0.9))';
                    skullsContainer.appendChild(skull);
                }
                const maxText = document.createElement('div');
                maxText.style.width = '100%';
                maxText.style.marginTop = '20px';
                maxText.style.color = '#ff4444';
                maxText.style.fontSize = '1.5em';
                maxText.style.fontWeight = 'bold';
                maxText.style.textShadow = '0 0 10px rgba(255, 68, 68, 0.8)';
                maxText.textContent = 'MAXIMUM FEAR!';
                skullsContainer.appendChild(maxText);
            } else {
                skullsContainer.innerHTML = '';
                for (let i = 0; i < fear; i++) {
                    const skull = document.createElement('div');
                    skull.className = 'skull';
                    skull.textContent = 'ðŸ’€';
                    skull.style.animationDelay = `${i * 0.1}s`;
                    skullsContainer.appendChild(skull);
                }
            }
        }

        function increaseFear() {
            if (fear < maxFear) {
                fear++;
                updateDisplay();
                
                // Add a visual effect
                const container = document.querySelector('.container');
                container.style.animation = 'none';
                setTimeout(() => {
                    container.style.animation = 'shake 0.3s ease-in-out';
                }, 10);
            } else {
                // Max fear reached - stronger shake effect
                const container = document.querySelector('.container');
                container.style.animation = 'none';
                setTimeout(() => {
                    container.style.animation = 'shake-max 0.5s ease-in-out';
                }, 10);
            }
        }

        function decreaseFear() {
            if (fear > 0) {
                fear--;
                updateDisplay();
            }
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
            @keyframes shake-max {
                0%, 100% { transform: translateX(0) rotateZ(0deg); }
                20% { transform: translateX(-15px) rotateZ(-2deg); }
                40% { transform: translateX(15px) rotateZ(2deg); }
                60% { transform: translateX(-15px) rotateZ(-2deg); }
                80% { transform: translateX(15px) rotateZ(2deg); }
            }
        `;
        document.head.appendChild(style);

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
